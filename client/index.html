    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Suppress WebSocket errors in development -->
    <script>
      // Prevent WebSocket connection errors from showing in the console
      const originalConsoleError = console.error;
      console.error = function(msg, ...args) {
        // Filter out WebSocket connection errors related to development hot reloading
        if (typeof msg === 'string' && 
            (msg.includes('WebSocket connection') || 
             msg.includes('Failed to construct \'WebSocket\'') ||
             msg.includes('The connection was closed'))) {
          return;
        }
        originalConsoleError.apply(console, [msg, ...args]);
      };
    </script>
