<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d02b31;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content container -->
  <g transform="translate(100, 150)">
    <!-- Logo icon -->
    <circle cx="50" cy="50" r="40" fill="#d02b31"/>
    <rect x="30" y="30" width="40" height="40" rx="6" fill="white"/>
    <line x1="50" y1="40" x2="50" y2="60" stroke="#d02b31" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="50" x2="60" y2="50" stroke="#d02b31" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Main title -->
    <text x="120" y="75" font-family="Arial, sans-serif" font-size="84" font-weight="bold" fill="white">
      SongFuse
    </text>
    
    <!-- Subtitle -->
    <text x="120" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#d02b31">
      AI-Powered Music Discovery
    </text>
    
    <!-- Description -->
    <text x="120" y="200" font-family="Arial, sans-serif" font-size="24" fill="#cccccc" text-anchor="start">
      Create personalized playlists with AI that understands your taste
    </text>
    
    <!-- Features -->
    <g transform="translate(120, 250)">
      <circle cx="8" cy="8" r="4" fill="#d02b31"/>
      <text x="25" y="14" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">
        AI-Generated Playlists
      </text>
      
      <circle cx="8" cy="48" r="4" fill="#d02b31"/>
      <text x="25" y="54" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">
        Beautiful Cover Art
      </text>
      
      <circle cx="8" cy="88" r="4" fill="#d02b31"/>
      <text x="25" y="94" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">
        Smart Social Sharing
      </text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="900" cy="100" r="3" fill="#d02b31" opacity="0.3"/>
  <circle cx="1000" cy="200" r="2" fill="#d02b31" opacity="0.4"/>
  <circle cx="850" cy="400" r="4" fill="#d02b31" opacity="0.2"/>
  <circle cx="950" cy="500" r="2.5" fill="#d02b31" opacity="0.3"/>
  
  <!-- Call to action -->
  <rect x="220" y="500" width="200" height="60" rx="30" fill="url(#redGradient)"/>
  <text x="320" y="540" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    Start Creating
  </text>
  
  <!-- URL -->
  <text x="1080" y="600" font-family="Arial, sans-serif" font-size="18" fill="#888888" text-anchor="end">
    songfuse.app
  </text>
</svg>